<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
</head>

<body>
	<style>
	body {

}

.wrapper {
    display: grid;
    grid-template-columns: 200px auto;
    grid-template-rows: 6rem 85rem 2.5rem;
	
    display: -ms-grid;
    -ms-grid-columns: 200px auto;
    -ms-grid-rows: 6rem 85rem 2.5rem;




    }

    .box {
        background-color: #444;
        color: #fff;
       

    }

    .a {
        grid-column: 1 / 3;
        grid-row: 1;
    }
    .b {
        grid-column: 3 ;
        grid-row: 1 / 3;
    }

	</style>
	
	
	<div class="wrapper">
  <div class="box a">A</div>
  <div class="box b">B</div>

</div>
</body>
</html>
